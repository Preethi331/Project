<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Dashboard</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="#">FoodExpress - Restaurant Admin</a>
            <div class="navbar-nav">
                <span class="navbar-text text-white me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="submit" class="btn btn-outline-light btn-sm" value="Logout"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome, <span th:text="${#authentication.principal.username}"></span>!</h1>
        <p class="lead">This is your restaurant admin dashboard.</p>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Restaurant Management</h5>
                <p class="card-text">Manage your menu, orders, and restaurant details here.</p>
                <a href="#" class="btn btn-danger">Manage Menu</a>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

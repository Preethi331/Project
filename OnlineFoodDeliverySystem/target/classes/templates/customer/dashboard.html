<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">FoodExpress</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="#">Dashboard</a>
            <a class="nav-link" href="#">Orders</a>
            <a class="nav-link" href="#">Profile</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link nav-link">Logout</button>
                <input type="hidden" th:name="<span class="math-inline">\{\_csrf\.parameterName\}" th\:value\="</span>{_csrf.token}"/>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Welcome, <span sec:authentication="principal.username"></span>!</h1>
    <p>This is your customer dashboard.</p>
</div>

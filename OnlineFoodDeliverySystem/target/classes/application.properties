spring.application.name=OnlineFoodDeliverySystem
server.port=8100

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=karthi17
spring.datasource.password=1234

# Disable Hibernate's automatic DDL generation
spring.jpa.hibernate.ddl-auto=update

spring.security.user.name=defaultuser # This will be overridden by database authentication
spring.security.user.password=defaultpassword
spring.security.user.roles=USER

# Use custom SQL script for schema creation
spring.datasource.schema=classpath:schema.sql

# Other JPA properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

logging.level.org.springframework.security=DEBUG
